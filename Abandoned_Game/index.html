<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>エアガイツ 魔術ギルド 1番受付</title>
</head>
<body>
    <h1>エアガイツ 魔術ギルド 1番受付</h1>

    <div id="requests_out"></div>

    <input type="text" name="conjurer_name" id="conjurer_name" value="" placeholder="魔術師名"><br>
    <input type="button" value="登録" onclick="save_conjurer();">
    <br>
    <script language="javascript" type="text/javascript">load_datas();</script>

</html>
